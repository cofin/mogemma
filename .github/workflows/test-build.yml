name: Test Build Configuration

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '.github/workflows/publish.yml'
      - 'pyproject.toml'
      - 'tools/hatch_build.py'

jobs:
  build-source:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build source distribution
        run: uv build --sdist

      - name: Upload source artifacts
        uses: actions/upload-artifact@v4
        with:
          name: source-dist
          path: dist/*.tar.gz

  build-wheel-pure:
    name: Build pure Python wheel
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build pure Python wheel
        run: uv build --wheel
        env:
          MOGEMMA_SKIP_MOJO: "1"

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-pure
          path: dist/*.whl

  test-wheels:
    name: Test wheel installation
    needs: [build-wheel-pure]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Download pure wheel
        uses: actions/download-artifact@v4
        with:
          name: wheels-pure
          path: dist/

      - name: Test wheel installation
        run: |
          uv venv test-env --python 3.12
          uv pip install --python test-env --find-links dist/ mogemma
          uv run --python test-env python -c "import mogemma; print('Wheel OK')"
